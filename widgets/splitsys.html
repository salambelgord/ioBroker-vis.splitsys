
<link rel="stylesheet" href="widgets/splitsys/css/style.css" />
<link rel="stylesheet" href="widgets/splitsys/css/jquery.ibutton.css" />
<script type="text/javascript" src="widgets/splitsys/js/splitsys.js"></script>

<script id="tplSplitsysBtn"
        type="text/ejs"
        class="vis-tpl"
        data-vis-prev='<img style="width:322px; height:458px" src="widgets/splitsys/img/rem_body.png"></img>'
        data-vis-attrs="oid_play/id/onPlaySplitsysChanged;oid_next/id;oid_prev/id;oid_stop/id;"
        data-vis-type="val"
        data-vis-beta="true"
        data-vis-name="SplitSys">
    <div class="vis-widget <%== this.data.attr('class') %>" style="width:322px; height:458px" id="<%= this.data.attr('wid') %>" data-vis-resizable='{"disabled":true, "handles":"e"}'>
    <map id="consoleMap" name="consoleMap">
     
        <area class="winamp-btn" data-id="stop"     shape="circle" coords="108,125,11" alt="Stop">
        <area class="winamp-btn" data-id="pause"    shape="circle" coords="78,125,11"  alt="Pause">
        <area class="winamp-btn" data-id="play"     shape="circle" coords="48,125,11"  alt="Play">
    </map>
    <div class="">
            <img src="widgets/splitsys/img/rem_body.png" usemap="#consoleMap" width="354" height="144" border="0">
            
            
            </div>
            </div>
       <% vis.binds.players.createWidgetWinampPlayer(this.data.wid, this.view, this.data, this.style); %>
	</div>
</script>
